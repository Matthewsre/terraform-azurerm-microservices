name: CI Build

on:
  push:
    branches: '**'
  pull_request:
    branches: '**'

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v2
      - uses: hashicorp/setup-terraform@v1
        with:
          terraform_version: 0.14.5

      - name: Terraform Init
        id: init
        run: terraform init -backend=false
        
      - run: echo ${{ steps.init.outputs.stdout }}
      - run: echo ${{ steps.init.outputs.stderr }}
      - run: echo ${{ steps.init.outputs.exitcode }}

      - name: Terraform Validate
        id: validate
        run: terraform validate -no-color
        
      - run: echo ${{ steps.validate.outputs.stdout }}
      - run: echo ${{ steps.validate.outputs.stderr }}
      - run: echo ${{ steps.validate.outputs.exitcode }}
